<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container" id="login-containe">
      <form class="login-form" id="login-form">
        <h2>Admin Login</h2>
        <input type="text" placeholder="Benutzername" required />
        <input type="password" placeholder="Passwort" required />
        <button type="submit" class="submitbutton">Einloggen</button>
      </form>
      <button class="resetadminbutton" id="resetadminbutton" onclick="initiate_adminreset()">Forget Admin Password</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
